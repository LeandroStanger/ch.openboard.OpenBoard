id: ch.openboard.OpenBoard
runtime: org.kde.Platform
runtime-version: '5.12'
sdk: org.kde.Sdk
command: openboard
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=home
separate-locales: false
base: io.qt.qtwebkit.BaseApp
base-version: '5.12'
branch: stable
cleanup:
  - /include
  - /lib/pkgconfig
modules:
  - name: quazip
    buildsystem: qmake
    sources:
      - type: archive
        url: https://github.com/stachenov/quazip/archive/0.7.6.tar.gz
        sha256: 4118a830a375a81211956611cc34b1b5b4ddc108c126287b91b40c2493046b70

  - name: openjpeg
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/uclouvain/openjpeg/archive/v2.3.0.tar.gz
        sha256: 3dc787c1bb6023ba846c2a0d9b1f6e179f1cd255172bde9eb75b01f1e6c7d71a

  - name: poppler
    buildsystem: cmake-ninja
    cleanup:
      - /bin/
    config-opts:
      - -DENABLE_UNSTABLE_API_ABI_HEADERS=ON
      - -DENABLE_CPP=ON
      - -DENABLE_QT5=OFF
      - -DENABLE_GLIB=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-0.75.0.tar.xz
        sha256: 3bbaedb0fa2797cac933a0659d144303e4d09eec6892c65600da987d8707199a

  - name: openboard
    buildsystem: qmake
    config-opts:
      - INCLUDEPATH += ${FLATPAK_DEST}/include/quazip
      - INCLUDEPATH += ${FLATPAK_DEST}/include/QtWebKit
      - INCLUDEPATH += ${FLATPAK_DEST}/include/QtWebKitWidgets
      - INCLUDEPATH += ${FLATPAK_DEST}/include/poppler
      - PREFIX = ${FLATPAK_DEST}
    build-commands:
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ${FLATPAK_ID}.appdata.xml
    build-options:
      env:
        QMAKEPATH: "/app/lib"
    sources:
      - type: git
        url: https://github.com/openboard-org/openboard
        tag: v1.5.3
        commit: 426b1f7a19f5b6d12f8ad8944a109f5a8aadfaab
      - type: patch
        path: patches/0001-Rewrite-libs.pri.patch
      - type: patch
        path: patches/0002-Use-libpoppler-instead-of-raw-xpdf.patch
      - type: patch
        path: patches/0003-Install-to-correct-directories-on-linux.patch
      - type: patch
        path: patches/0004-Update-library-names.patch
      - type: patch
        path: patches/0005-Use-QStandardPaths-to-locate-resources.patch
      - type: patch
        path: patches/0006-Add-svg-icon.patch
      - type: patch
        path: patches/0008-pro-Remove-UB_THIRDPARTY_INTERACTIVE.patch
      - type: patch
        path: patches/0009-podcast.pri-port-to-pkgconfig.patch
      - type: patch
        path: patches/0010-Linux-Only-use-onboard-by-default-if-it-s-installed.patch
      - type: file
        path: ch.openboard.OpenBoard.appdata.xml
      - type: shell
        commands:
          - lrelease OpenBoard.pro
          - mkdir QtWebKit -p
          - echo "#include <QtWebKit/QWebView>" > QtWebKit/QWebView

  - name: openboard-importer
    buildsystem: qmake
    sources:
      - type: git
        url: https://github.com/OpenBoard-Org/OpenBoard-Importer
    build-commands:
      - install -Dm755 -t ${FLATPAK_DEST}/bin/ OpenBoardImporter
